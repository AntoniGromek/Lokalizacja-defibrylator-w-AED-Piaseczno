<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>AED Piaseczno - Geoportal Ratunkowy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-graphicscale/dist/Leaflet.GraphicScale.min.css" />
    <style>
        body, html, #map { height: 100%; width: 100%; margin: 0; padding: 0; font-family: sans-serif; }
        .naglowek-aed { color: #d32f2f; font-weight: bold; border-bottom: 1px solid #ccc; margin-bottom: 5px; padding-bottom: 3px; }
        .heart-icon svg { width: 30px; height: 30px; filter: drop-shadow(0 0 2px white); }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-graphicscale/dist/Leaflet.GraphicScale.min.js"></script>
    <script src="data.js"></script>
    <script>
        var map = L.map('map').setView([52.075, 21.025], 14);

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var orto = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri World Imagery'
        });

        var heartSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d32f2f"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>';

        var aedIcon = L.divIcon({
            html: heartSvg,
            className: 'heart-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        var warstwaAED = L.geoJSON(daneAED, {
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, { icon: aedIcon });
            },
            onEachFeature: function (feature, layer) {
                var content = "<div class='naglowek-aed'>PUNKT AED</div>" +
                              "<b>Miejsce:</b> " + feature.properties.miejsce + "<br>" +
                              "<b>Dostęp:</b> " + feature.properties.dostep;
                layer.bindPopup(content);
            }
        }).addTo(map);

        var baseMaps = { "Mapa drogowa": osm, "Ortofotomapa": orto };
        var overlayMaps = { "Lokalizacje AED": warstwaAED };

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
        L.control.locate({ strings: { title: "Pokaż moją pozycję" } }).addTo(map);
        L.control.graphicScale({ fill: 'fill', doubleLine: true }).addTo(map);
        L.control.scale().addTo(map);
    </script>
</body>
</html>
